<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <link rel="stylesheet" type="text/css" href="calculadora.css"> 
</head>
<body>
    <h1 class="fonte">Calculadora</h1>
  <form>
    <table>
      <tr>
        <th>Número 1:</th>
        <td><input type="number" id="num1" name="num1"></td>
      </tr>
      <tr>
        <th>Número 2:</th>
        <td><input type="number" id="num2" name="num2"></td>
      </tr>
      <tr>
        <th>Operações:</th>
        <td>
          <input type="button" value="+" onclick="calcular('+')">
          <input type="button" value="-" onclick="calcular('-')">
          <input type="button" value="*" onclick="calcular('*')">
          <input type="button" value="/" onclick="calcular('/')">
        </td>
      </tr>
      <tr>
        <th>Resultado:</th>
        <td><input type="text" id="resultado" name="resultado" readonly></td>
      </tr>
    </table>
  </form>

  <script>
    function calcular(operacao) {
      var num1 = parseFloat(document.getElementById("num1").value);
      var num2 = parseFloat(document.getElementById("num2").value);
      var resultado;

      switch (operacao) {
        case "+":
          resultado = num1 + num2;
          break;
        case "-":
          resultado = num1 - num2;
          break;
        case "*":
          resultado = num1 * num2;
          break;
        case "/":
          if (num2 !== 0) {
            resultado = num1 / num2;
          } else {
            resultado = "Erro: Divisão por zero!";
          }
          break;
      }

      document.getElementById("resultado").value = resultado.toFixed(2);
    }
  </script>
</body>
</html>
