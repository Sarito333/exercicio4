<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculando fatorial</title>
</head>
<body>
    <h1 class="fonte">Calcule o Fatorial</h1>
  <form>
    <input type="number" id="numero" name="numero" placeholder="Digite um número">
    <br><br>
    <input type="button" value="Calcular Fatorial" onclick="calcularFatorial()">
    <br><br>
    <input type="text" id="resultado" name="resultado" readonly placeholder="Resultado">
  </form>

  <script>
    function calcularFatorial() {
      var numero = parseInt(document.getElementById("numero").value);
      var resultado = 1;

      if (numero < 0) {
        resultado = "Erro: Número negativo!";
      } else if (numero === 0 || numero === 1) {
        resultado = 1;
      } else {
        for (var i = 2; i <= numero; i++) {
          resultado *= i;
        }
      }

      document.getElementById("resultado").value = resultado;
    }
  </script>
</body>
</html>
