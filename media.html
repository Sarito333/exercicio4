<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Média do Aluno</title>
</head>
<body>
    <table>
        <tr>
          <th>Nota 1:</th>
          <td><input type="number" id="nota1" name="nota1"></td>
        </tr>
        <tr>
          <th>Nota 2:</th>
          <td><input type="number" id="nota2" name="nota2"></td>
        </tr>
        <tr>
          <th>Nota 3:</th>
          <td><input type="number" id="nota3" name="nota3"></td>
        </tr>
        <tr>
          <th>Média:</th>
          <td><input type="text" id="media" name="media" readonly></td>
        </tr>
        <tr>
          <th>Resultado:</th>
          <td><input type="text" id="conceito" name="conceito" readonly></td>
        </tr>
      </table>
      <input type="button" value="Calcular Média" onclick="calcularMedia()">
    
      <script>
        function calcularMedia() {
          var nota1 = parseFloat(document.getElementById("nota1").value);
          var nota2 = parseFloat(document.getElementById("nota2").value);
          var nota3 = parseFloat(document.getElementById("nota3").value);
          var media = (nota1 + nota2 + nota3) / 3;
          var resultado;
    
          if (media >= 6) {
            resultado = "Aprovado";
          } else if (media <= 4) {
            resultado = "Reprovado";
          } else if (media = 5) {
            resultado = "Recuperação";
          }
    
          document.getElementById("media").value = media.toFixed(2);
          document.getElementById("conceito").value = resultado;
        }
      </script>
</body>
</html>
