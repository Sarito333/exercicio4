<!DOCTYPE html>
<html lang="ept-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Area do retângulo</title>
    <link rel="stylesheet" type="text/css" href="retangulo.css">
</head>
<body>
    <form>
        <label for="base"><strong>Base:</strong></label><br/>
        <input type="number" id="base" name="base"><br><br>
        <label for="altura"><strong>Altura:</strong></label><br/>
        <input type="number" id="altura" name="altura"><br><br>
        <input type="button" value="Calcular Área" onclick="calcularArea()">
        <br><br>
        <label for="resultado"><strong>Resultado:</strong></label><br/>
        <textarea id="resultado" name="resultado" rows="5" cols="30"></textarea>
      </form>
    
      <script>
        function calcularArea() {
          var base = document.getElementById("base").value;
          var altura = document.getElementById("altura").value;
          var area = base * altura;
          document.getElementById("resultado").value = "A área do retângulo é: " + area + " unidades quadradas.";
        }
      </script>
</body>
</html>
